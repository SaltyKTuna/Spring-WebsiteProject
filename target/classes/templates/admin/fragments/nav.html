<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- Các thẻ head -->
</head>

<body>
    <div th:fragment="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MyApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link active" aria-current="page"
                                th:href="@{/admin/home}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories/add}">Categories</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin/accounts/add}">Accounts</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin/customers/add}">Customers</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin/products/add}">Products</a></li>
                    </ul>

                    <!-- Dropdown button -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <span th:if="${loggedInUser != null}" th:text="${loggedInUser.username}">User</span>
                                <span th:if="${loggedInUser == null}">User</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li th:if="${loggedInUser == null}"><a class="dropdown-item"
                                        th:href="@{/admin/login}">Login</a></li>
                                <li th:if="${loggedInUser != null}">
                                    <hr class="dropdown-divider">
                                </li>
                                <li th:if="${loggedInUser != null}"><a class="dropdown-item"
                                        th:href="@{/admin/logout}">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
