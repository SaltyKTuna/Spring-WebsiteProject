<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.css">
<link rel="stylesheet" href="/src/main/resources/static/css/admin.css">

<style>
.navbar-nav .nav-link:hover {
	background-color: #007bff !important; /* Màu nền khi hover */
	color: #fff !important; /* Màu chữ khi hover */
}

.navbar-nav .dropdown-menu .dropdown-item:hover {
	background-color: #007bff !important;
	/* Màu nền khi hover cho dropdown menu */
	color: #fff !important; /* Màu chữ khi hover cho dropdown menu */
}
</style>
</head>

<body>
	<main class="container">
		<header class="row">
			<div class="col">
				<div th:replace="admin/fragments/header :: header"></div>
			</div>
		</header>
		<nav class="row">
			<div class="col">
				<div th:replace="admin/fragments/nav :: nav"></div>
			</div>
		</nav>
		<section class="row">
			<div class="col">
				<div layout:fragment="content"></div>
			</div>
		</section>
		<footer class="row">
			<div class="col">
				<div th:replace="admin/fragments/footer :: footer"></div>
			</div>
		</footer>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
