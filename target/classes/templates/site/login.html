<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<!-- Bootstrap CSS -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h3 class="text-center mt-5">LOGIN</h3>
				<b th:if="${message != null}"> <i th:text="${message}"></i>
				</b> <b th:if="${param.error != null}"> <i th:text="${param.error}"></i>
				</b>

				<form action="/site/login" method="post" class="mt-4">
					<div class="form-group">
						<label for="name">Username</label> <input name="name" id="name"
							class="form-control" placeholder="Username?" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input name="password"
							id="password" type="password" class="form-control"
							placeholder="Password?" required>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Login</button>
				</form>
				<a th:href="@{/site/register}">Register</a>

			</div>
		</div>
	</div>
	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
