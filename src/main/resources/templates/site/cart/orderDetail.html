<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/dashboardLayout.html}">

<head>
    <title>Order Detail</title>
</head>

<body>
    <section class="mt-4" layout:fragment="content">
        <div class="container">
            <h2>Order Detail</h2>
            <p>Order ID: <span th:text="${order.orderID}"></span></p>
            <p>Order Date: <span th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
            <p>Customer Name: <span th:text="${order.customer.name}"></span></p>

            <h3>Order Items</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="orderDetail : ${order.orderDetails}">
                        <td th:text="${orderDetail.product.name}">Product Name</td>
                        <td th:text="${orderDetail.quantity}">Quantity</td>
                        <td th:text="${orderDetail.unitPrice}">Unit Price</td>
                        <td th:text="${orderDetail.quantity * orderDetail.unitPrice}">Total</td>
                    </tr>
                </tbody>
            </table>

            <p>Total Amount: $<span th:text="${order.amount}"></span></p>
        </div>
    </section>
</body>

</html>
